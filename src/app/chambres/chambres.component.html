<div class="rooms-container">
    <h1>Nos Chambres</h1>
    
    <div class="filter-section">
      <input type="text" [(ngModel)]="searchTerm" (input)="filterRooms()" placeholder="Rechercher une chambre...">
      
      <select [(ngModel)]="filterCapacity" (change)="filterRooms()">
        <option [ngValue]="null">Toutes capacités</option>
        <option [value]="1">1 personne</option>
        <option [value]="2">2 personnes</option>
        <option [value]="3">3 personnes</option>
        <option [value]="4">4 personnes ou plus</option>
      </select>
    </div>
    
    <div class="rooms-grid">
      <div *ngFor="let room of filteredRooms" class="room-card" (click)="selectRoom(room)">
        <img [src]="room.image" [alt]="room.name">
        <div class="room-info">
          <h3>{{ room.name }}</h3>
          <p>{{ room.description }}</p>
          <div class="room-details">
            <span>Capacité: {{ room.capacity }} personne(s)</span>
            <span class="price">{{ room.price }}€ / nuit</span>
          </div>
          <ul class="amenities">
            <li *ngFor="let amenity of room.amenities">{{ amenity }}</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div *ngIf="selectedRoom" class="selected-room">
      <h2>Vous avez sélectionné: {{ selectedRoom.name }}</h2>
      <button (click)="bookRoom()">Réserver maintenant</button>
    </div>
  </div>
